<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tarmeez">
    <meta name="author" content="Muhannad Bahurmoz">
    <title>Tarmeez</title>
    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="../default-images/icon.jpg">
    <!-- CSS FILE -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS BOOTSTRAP-ICONS -->
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <!-- AXIOS LIBRARY -->
    <script defer src="../node_modules/axios/dist/axios.min.js"></script>
    <!-- JS FILES -->
    <script defer src="../js/postsDetails.js"></script>
    <script defer src="../js/main.js"></script>
    <!-- JS BOOTSTRAP -->
    <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- LOADER -->
    <div id="lds-container"
        class="d-flex justify-content-center align-items-center bg-secondary bg-opacity-50 rounded-4">
        <div class="lds-hourglass"></div>
    </div>


    <!-- NAVIGATION BAR -->
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-9">
                <nav class="navbar navbar-expand-lg bg-light shadow rounded p-3">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="home.html">Tarmeez</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link cursor" onclick="profileClicked()">Profile</a>
                                </li>
                            </ul>

                            <!-- NON-LOGGED IN USER -->
                            <div id="login-btns" class="d-flex w-100 justify-content-end">
                                <button type="button" class="btn btn-outline-success mx-2" data-bs-toggle="modal"
                                    data-bs-target="#loginModal">
                                    Login
                                </button>

                                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                                    data-bs-target="#registerModal">
                                    Register
                                </button>
                            </div>

                            <!-- LOGGED IN USER -->
                            <div id="logout-btn" class="d-flex w-100 justify-content-end align-items-center">
                                <div id="registered-user" class="mx-3">
                                    <button type="button" class="border-0 rounded-circle p-0 bg-light"
                                        onclick="profileClicked()">
                                        <img id="avatar" class="nav-userImg rounded-circle border border-2">
                                    </button>
                                    <button type="button" class="btn p-0" id="username-buttons"
                                        onclick="profileClicked()">
                                        <b id="nav-username"></b>
                                    </button>
                                </div>
                                <button type="button" class="btn btn-outline-secondary" onclick="logoutBtnClicked()">
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>


    <!-- REGISTER MODAL -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerLabel">Register a new user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="rName" class="col-form-label">Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="rName">
                        </div>
                        <div class="mb-3">
                            <label for="rUserName" class="col-form-label">Username<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="rUserName">
                        </div>
                        <div class="mb-3">
                            <label for="lEmail" class="col-form-label">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="rEmail">
                        </div>
                        <div class="mb-3">
                            <label for="rPwd" class="col-form-label">Password<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="rPwd">
                        </div>
                        <div class="mb-3">
                            <label for="rProfileImage" class="col-form-label">Profile Image<span
                                    class="text-danger">*</span></label>
                            <input type="file" class="form-control" id="rProfileImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="lUserName" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="lUserName">
                        </div>
                        <div class="mb-3">
                            <label for="lPwd" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="lPwd">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DELETE POST & LOGOUT MODAL -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="logoutModalLabel">Alert</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alert-modal-message"><!-- MESSAGE --></p>
                    <input type="hidden" id="alert-modal-id" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="alert-modal-btn" onclick="logoutOrDelPost()">
                        <!-- BUTTON NAME -->
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- CREATE & EDIT POST MODAL -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="post-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title"><!-- MODAL TITLE --></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="post-img" class="col-form-label">Image<span class="text-danger">*</span></label>
                            <input type="file" class="form-control" id="post-img">
                        </div>
                        <div class="mb-3">
                            <label for="post-title" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="post-title">

                            <input type="hidden" id="post-id-input" value="">
                        </div>
                        <div class="mb-3">
                            <label for="body" class="col-form-label">Content<span class="text-danger">*</span></label>
                            <textarea rows="5" class="form-control" id="post-body"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="post-modal-btn" onclick="createOrEditPost()">
                        <!-- BUTTON NAME -->
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- ALERT MESSAGE -->
    <div id="alertDiv"> </div>


    <!-- MAIN CONTENT -->
    <div class="container" style="height: 1000px;">
        <div class="d-flex justify-content-center mt-5">
            <div class="col-9">

                <!-- POST -->
                <div id="post">

                </div>

            </div>
        </div>
    </div>
</body>

</html>
